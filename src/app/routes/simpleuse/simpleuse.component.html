<h2>Simplest use</h2>
<div class="canvasForm">
  <div>
    <label>Canvas Dimention:</label>
    <input [(ngModel)]="canvasWidth">
    <span>X</span>
    <input [(ngModel)]="canvasHeight">
  </div>
  <div>
    <label>Resource URL: </label>
    <input [(ngModel)]="imageSrc" size="100">
  </div>

  <div>
    <label>Samples URLs: </label>
    <button *ngFor="let s of samples; let i = index" (click)="imageSrc = s.url">{{ s.label }}</button>
  </div>
</div>

<ngx-imageviewer
  [src]="imageSrc"
  [width]="canvasWidth"
  [height]="canvasHeight"
  (onLoadError)="onSampleLoadError($event)"
></ngx-imageviewer>
